<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatingChart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap');
    </style>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">        
</head>
<body>
    <div id="container">
        <div class="group group-1">
            <div class="sub-group-1">
                <div class="seat" data-seat-id="seat-1"></div>
                <div class="seat" data-seat-id="seat-2"></div>
            </div>
            <div class="sub-group-1">
                <div class="seat" data-seat-id="seat-3"></div>
                <div class="seat" data-seat-id="seat-4"></div>
            </div>
        </div>
        <div class="group group-2">
            <div class="sub-group-2">
                <div class="seat" data-seat-id="seat-5"></div>
                <div class="seat" data-seat-id="seat-6"></div>
            </div>
            <div class="sub-group-2">
                <div class="seat" data-seat-id="seat-7"></div>
                <div class="seat" data-seat-id="seat-8"></div>
            </div>
        </div>
        <div class="group group-3">
            <div class="sub-group-3">
                <div class="seat" data-seat-id="seat-9"></div>
                <div class="seat" data-seat-id="seat-10"></div>
            </div>
            <div class="sub-group-3">
                <div class="seat" data-seat-id="seat-11"></div>
                <div class="seat" data-seat-id="seat-12"></div>
            </div>
        </div>
        <div class="group group-4">
            <div class="sub-group-4">
                <div class="seat" data-seat-id="seat-13"></div>
                <div class="seat" data-seat-id="seat-14"></div>
            </div>
            <div class="sub-group-4">
                <div class="seat" data-seat-id="seat-15"></div>
                <div class="seat" data-seat-id="seat-16"></div>
            </div>
        </div>
        <div class="group group-5">
            <div class="sub-group-5">
                <div class="seat" data-seat-id="seat-17"></div>
                <div class="seat" data-seat-id="seat-18"></div>
            </div>
            <div class="sub-group-5">
                <div class="seat" data-seat-id="seat-19"></div>
                <div class="seat" data-seat-id="seat-20"></div>
            </div>
        </div>
        <div class="group group-6">
            <div class="sub-group-6">
                <div class="seat" data-seat-id="seat-21"></div>
                <div class="seat" data-seat-id="seat-22"></div>
            </div>
            <div class="sub-group-6">
                <div class="seat" data-seat-id="seat-23"></div>
                <div class="seat" data-seat-id="seat-24"></div>
            </div>
        </div>
    </div>
    <button id="button" class="btn btn-primary">Randomize Seats!</button>
    <button id="delete_button" class="btn btn-danger">Clear all students</button>
    <select id="select_class">
        <option value="Civics">Civics</option>
        <option value="worldHistory">World History</option>
        <option value="americanHistory">American History</option>
        <option value="personalFinance">Personal Finance</option>
    </select>
    <input type="text" id="student_name_input" placeholder="Enter student's name">
    <span id="amount_of_students"></span>
    <div id="name_list">
        <ul></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
